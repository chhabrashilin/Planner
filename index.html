<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-calendar-alt me-2"></i>
                        Planner
                    </h4>
                    
                    <!-- Quick Stats -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Today's Tasks</h6>
                            <p class="card-text" id="todayTaskCount">0</p>
                        </div>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">This Week</h6>
                            <p class="card-text" id="weekTaskCount">0</p>
                        </div>
                    </div>
                    
                    <!-- Task Categories -->
                    <div class="mb-3">
                        <h6>Categories</h6>
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action active" data-category="all">
                                <i class="fas fa-list me-2"></i>All Tasks
                            </button>
                            <button class="list-group-item list-group-item-action" data-category="work">
                                <i class="fas fa-briefcase me-2"></i>Work
                            </button>
                            <button class="list-group-item list-group-item-action" data-category="personal">
                                <i class="fas fa-user me-2"></i>Personal
                            </button>
                            <button class="list-group-item list-group-item-action" data-category="health">
                                <i class="fas fa-heart me-2"></i>Health
                            </button>
                            <button class="list-group-item list-group-item-action" data-category="other">
                                <i class="fas fa-ellipsis-h me-2"></i>Other
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 mb-0" id="currentMonth"></h1>
                        <p class="text-muted mb-0" id="currentYear"></p>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="todayBtn">Today</button>
                        <button type="button" class="btn btn-outline-primary" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Calendar -->
                <div class="card">
                    <div class="card-body">
                        <!-- Calendar Header -->
                        <div class="row calendar-header">
                            <div class="col text-center fw-bold">Sun</div>
                            <div class="col text-center fw-bold">Mon</div>
                            <div class="col text-center fw-bold">Tue</div>
                            <div class="col text-center fw-bold">Wed</div>
                            <div class="col text-center fw-bold">Thu</div>
                            <div class="col text-center fw-bold">Fri</div>
                            <div class="col text-center fw-bold">Sat</div>
                        </div>
                        
                        <!-- Calendar Grid -->
                        <div id="calendarGrid" class="calendar-grid">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <!-- Selected Date Tasks -->
                <div class="card mt-4" id="selectedDateCard" style="display: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="selectedDateTitle">Tasks for Selected Date</h5>
                        <button type="button" class="btn btn-primary btn-sm" id="addTaskBtn">
                            <i class="fas fa-plus me-1"></i>Add Task
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="taskList">
                            <!-- Tasks will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskCategory" class="form-label">Category</label>
                            <select class="form-select" id="taskCategory">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="taskTime">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="taskCompleted">
                                <label class="form-check-label" for="taskCompleted">
                                    Completed
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
